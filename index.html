<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clearviction Technical Challenge</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <form method="post" id="submit-user-info-form" class="form-wrapper">
      <label for="email">Email:</label>
      <input class="form-input" id="email" type="email" name="email" required />

      <label for="githubRepoUrl">GitHub Repo URL:</label>
      <input
        class="form-input"
        id="githubRepoUrl"
        type="url"
        name="githubRepoUrl"
        required
        value="https://"
      />

      <!-- Submit btn -->
      <input class="submit-btn" type="submit" value="Submit" />
    </form>
    <script src="form.js"></script>
  </body>
</html>
